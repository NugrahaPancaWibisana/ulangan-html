<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
        <h1>Basic HTML (Text Formating)</h1>
      <b>This is bold text</b><br />
      <mark>This is computer code</mark><br>
      <em>This is emphasized text</em><br />
      <i>This is italic text</i><br />
      <mark>This is highlighted text</mark><br />
      <small>This is small text</small><br />
      <strong>This is strongly emphasized text</strong><br />
      This is <sub>subscrit</sub> and <sup>superscript</sup><br>
      <ins>This text is inserted to teh document</ins><br>
      <del>This text is deleted from the document</del>
    </p>
  </body>
</html>
